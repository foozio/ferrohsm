<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}FerroHSM{% endblock title %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self';">
  </head>
  <body>
    <header class="top-bar">
      <div class="brand">
        <span class="logo">&#128274;</span>
        <span class="title">FerroHSM</span>
      </div>
    </header>
    {% block body %}{% endblock body %}
    <footer class="footer">
      <p>Secure by design · Mutual TLS enforced · Audit-ready</p>
    </footer>
  </body>
</html>
